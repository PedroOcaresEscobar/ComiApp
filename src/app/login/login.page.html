<ion-content>
  <div class="containerMain">
    <div class="login-container">
      <div class="login-card">
        <h2>Iniciar Sesión</h2>
        
        <form (ngSubmit)="login()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="username" name="username" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>
          
          <ion-button expand="full" type="submit">Iniciar Sesión</ion-button>
        </form>
        
        <div *ngIf="errorMessage" style="color: red;">
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </div>
</ion-content>
